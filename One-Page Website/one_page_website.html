<!DOCTYPE html>
<html>
	<head>
		<link rel="stylesheet" href="CSS/one_page_website.css">
		<script src="JS/one-page-website.js"></script>
		<title> Peirce photography | Newborn Photography </title>
	</head>
		<body>
			<!-- Navigation-->
			<nav> 
				<a href="#home"> Home | </a>
				<a href="#gallery"> Gallery | </a>
				<a href="#reservations"> Contact </a>
			</nav>
			<!--End Navigation-->
			
			<!--Home page -->
				<div id="home">
					<h3> Peirce Photography </h3>
				</div>
			<!-- END home page -->
			
			<!--GALLERY-->
			<div id="gallery" class="row">
				<div class="column">
					<img src="images/thumb/baby1.jpg" onclick="openModal();currentSlide(1)"
						class="hover-shadow">
				</div>
				<div class="column">
					<img src="images/thumb/baby2.jpg" onclick="openModal();currentSlide(2)"
						class="hover-shadow">
				</div>
				<div class="column">
					<img src="images/thumb/baby3.jpg" onclick="openModal();currentSlide(3)"
						class="hover-shadow">
				</div>
				<div class="column">
					<img src="images/thumb/baby4.jpg" onclick="openModal();currentSlide(4)"
						class="hover-shadow">
				</div>
			</div>

			<!--The Modal/Lightbox-->
			<div id="myModal" class="modal">
				<span class="close cursor" onclick="closeModal()">&times;</span>
				<div class="modal-content">

					<div class="mySlides">
						<div class="numbertext">1 / 4</div>
						<img src="images/thumb/baby1.jpg" style="width:100%">
					</div>

					<div class="mySlides">
						<div class="numbertext">2 / 4</div>
						<img src="images/thumb/baby2.jpg" style="width:100%">
					</div>

					<div class="mySlides">
						<div class="numbertext">3 / 4</div>
						<img src="images/thumb/baby3.jpg" style="width:100%">
					</div>

					<div class="mySlides">
						<div class="numbertext">4 / 4</div>
						<img src="images/thumb/baby4.jpg" style="width:100%">
					</div>

					<!--Next/Previous buttons-->
					<a class="prev" onclick="plusSlides(-1)">&#10094;</a>
					<a class="next" onclick="plusSlides(1)">&#10095;</a>
					
					<!--Caption text-->
					<div class="caption-container">
						<p id="caption"></p>
					</div>

					<!--Thumbnail image controls-->
					<div class="column">
						<img class="demo" src="images/thumb/baby1.jpg" onclick="currentSlide(1)"
						alt="Book a session today">
					</div>

					<div class="column">
						<img class="demo" src="images/thumb/baby2.jpg" onclick="currentSlide(2)"
						alt="Book a session today">
					</div>

					<div class="column">
						<img class="demo" src="images/thumb/baby3.jpg" onclick="currentSlide(3)"
						alt="book a session today">
					</div>

					<div class="column">
						<img class="demo" src="images/thumb/baby4.jpg" onclick="currentSlide(4)"
						alt="book a session today">
					</div>
				</div>
			</div>

			
		
			<!--END GALLERY -->
						
					
			
			<!--Contact-->
				<section>
					<div id="reservations">
						</h1> Contact </h1>
						<h3>Questions? Send us an email!</h3>
							<form action="" method="post">
									<input class="rsvp" type="text" value="First Name">
									<input class="rsvp" type="text" value="Last Name">
									<input class="rsvp" type="text" value="Email Address">
									<input class="rsvp" type="text" value="Phone Number">
									<div class="form_spacer">
										<label class="terms">Terms and Conditions</label>
					</div>
				</section>
			<!--END reservations-->
			
			<!--Footer-->
				<footer>
					<p> www.PeircePhotography.com | &copy 2022
				</footer>
			
				

		</body>
</html>
